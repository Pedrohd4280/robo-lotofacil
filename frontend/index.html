<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robô Lotofácil - IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer"></div>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">LOTOFÁCIL</div>
            </div>
            <h1>Robô Lotofácil</h1>
            <p class="subtitle">Inteligência Artificial para Lotofácil</p>
        </header>

        <div class="config-panel">
            <div class="config-item">
                <label for="cartoes">Quantidade de Jogos:</label>
                <select id="cartoes" class="select-custom">
                    <option value="1">1 jogo</option>
                    <option value="2">2 jogos</option>
                    <option value="3">3 jogos</option>
                    <option value="4">4 jogos</option>
                    <option value="5">5 jogos</option>
                    <option value="6">6 jogos</option>
                    <option value="7">7 jogos</option>
                    <option value="8">8 jogos</option>
                    <option value="9">9 jogos</option>
                    <option value="10">10 jogos</option>
                </select>
            </div>

            <button id="gerarJogos" class="btn-gerar">Gerar Jogos</button>
        </div>

        <div class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Processando com IA...</p>
        </div>

        <div id="resultados" class="resultados">
            <!-- Jogos gerados serão inseridos aqui -->
        </div>
    </div>

    <footer>
        <p>© 2024 Robô Lotofácil - Todos os direitos reservados</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
